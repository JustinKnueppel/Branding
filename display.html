<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logo Test</title>
    <link rel="shortcut icon" href="./favicon_io/favicon.ico" type="image/x-icon">
</head>
<body>
    <style>
        body {
            background: blue;
        }
        .logos {
            width: 100%;
            display: grid;
            grid-template-columns: auto auto;
        }

        .logos img {
            width: 200px;
            height: 200px;
        }
    </style>
    <div class="logos">
        <img src="./logo-dark.svg" />
        <img src="./logo-light.svg" />
        <img src="./logo-dark-stroke.svg" />
        <img src="./logo-light-stroke.svg" />
        <img src="./logo-dark-nobg.svg" />
        <img src="./logo-light-nobg.svg" />
        <img src="./logo.svg" />
    </div>
</body>
</html>
